<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>main_page</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
		<script src="events.js"></script>
		<input name="search" id="searchBox" value="Search">
		<a onclick="showRegBox()">register</a>
		<a onclick="showLoginBox()">login</a>
	</header>
	<div id="loginBox">
		<form>
			<p>用户名<input name="handle"/></p>
			<p>密码&emsp;<input type="password" name="passwd"/></p>
			<p><input type="button" value="Login!"/></p>
		</form>
	</div>
	<div id="regBox">
		<form>
			<p>用户名&emsp;<input name="handle"/></p>
			<p>密码&emsp;&emsp;<input type="password" name="passwd"/></p>
			<p>确认密码<input type="password" name="checkPass"/> </p>
			<p><input type="button" value="Join Now!"/></p>
		</form>
	</div>
	<div id="mask" onclick="fadeAll()"></div>
	<div id="contentContainer">
		<div class="column">
			<div class="contentBox s1" onclick="showDetail(this)"></div>
			<div class="contentBox s3"></div>
			<div class="contentBox s2"></div>
		</div>
		<div class="column">
			<div class="contentBox s4"></div>
			<div class="contentBox s2"></div>
		</div>
		<div class="column">
			<div class="contentBox s1"></div>
			<div class="contentBox s4"></div>
			<div class="contentBox s2"></div>
			<div class="contentBox s2"></div>
		</div>
		<div class="column">
			<div class="contentBox s4"></div>
		</div>
		<div class="column">
			<div class="contentBox s1"></div>
			<div class="contentBox s2"></div>
			<div class="contentBox s4"></div>
			<div class="contentBox s1"></div>
			<div class="contentBox s3"></div>
		</div>
		<img src="add.bmp" id="addButton" onclick="showAddBox()"/>
	</div>
	<div id="addBox">
		<form id="addForm">
			<p><input type="file" name="pic"></p>
			<p><textarea name="texts" form="addForm"></textarea></p>
			<p><input type="button" name="submit" value="submit"/></p>
		</form>
	</div>
	<div id="detailMask"></div>
	<div id="detailBox">
		<div id="detailData"></div>
	</div>
</body>
</html>
